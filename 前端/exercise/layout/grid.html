<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Media Queries: a simple mobile first design, step 1</title>
    <meta name="viewport" content="width=device-width">
    <style>
      .grid {
          list-style: none;
          margin: 0;
          padding: 0;
          display: grid;
          column-gap: 20px;
          grid-row-gap: 20px;
          grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      }

      .grid li {
          border: 1px solid #666;
          padding: 10px;
      }
    </style>
  </head>

  <body>
    <ul class="grid">
        <li>
            <h2>Card 1</h2>
            <p>...</p>
        </li>
        <li>
            <h2>Card 2</h2>
            <p>...</p>
        </li>
        <li>
            <h2>Card 3</h2>
            <p>...</p>
        </li>
        <li>
            <h2>Card 4</h2>
            <p>...</p>
        </li>
        <li>
            <h2>Card 5</h2>
            <p>...</p>
        </li>
    </ul>
  </body>
</html>
